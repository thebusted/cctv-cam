# CCTV Face Recognition System - Docker Compose
# Complete stack deployment

version: '3.8'

services:
  # ==================== Database ====================

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: cctv-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: cctv_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cctv-network

  # ==================== Redis ====================

  redis:
    image: redis:7-alpine
    container_name: cctv-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cctv-network

  # ==================== Face Recognition Service ====================

  face-recognition:
    build:
      context: ./services/face-recognition
      dockerfile: Dockerfile
    container_name: cctv-face-recognition
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Service
      SERVICE_NAME: face-recognition-service
      HOST: 0.0.0.0
      PORT: 8003
      DEBUG: "False"

      # Camera (OVERRIDE THIS!)
      RTSP_URL: ${RTSP_URL_CAMERA_01:-rtsp://username:password@camera-ip:554/stream1}
      CAMERA_ID: camera_01
      CAMERA_RESOLUTION: "3264x1840"
      CAMERA_FPS: "29.970030"

      # Face Recognition
      SIMILARITY_THRESHOLD: "0.35"
      VOTING_THRESHOLD: "0.60"
      MIN_FACE_SIZE: "80"

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # Database
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: cctv_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Monitoring
      LOG_LEVEL: INFO
    ports:
      - "8003:8003"
      - "9003:9003"
    volumes:
      # Mount models directory (download models first!)
      - ./services/face-recognition/models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - cctv-network

  # ==================== Monitoring ====================

  prometheus:
    image: prom/prometheus:latest
    container_name: cctv-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - cctv-network

  grafana:
    image: grafana/grafana:latest
    container_name: cctv-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - cctv-network

  # ==================== Logging ====================

  loki:
    image: grafana/loki:latest
    container_name: cctv-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - cctv-network

  promtail:
    image: grafana/promtail:latest
    container_name: cctv-promtail
    restart: unless-stopped
    depends_on:
      - loki
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - cctv-network

# ==================== Volumes ====================

volumes:
  timescaledb_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# ==================== Networks ====================

networks:
  cctv-network:
    driver: bridge
